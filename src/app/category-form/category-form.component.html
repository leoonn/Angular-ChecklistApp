<div>
  <mat-card>

    <mat-card-header class="flex-center">

      <mat-card-title >{{actionName}}</mat-card-title>


    </mat-card-header>

    <mat-card-content>

      <form [formGroup]="categoryForm" #categoryFormDirective="ngForm" *ngIf="isFormReady">

        <mat-form-field class="w-300" appearance="outline">
          <mat-label class="color-white">Name</mat-label>
          <input matInput type="text" formControlName="name">
          <mat-error *ngIf="categoryForm.controls.name.errors?.required"> Name is required</mat-error>
        </mat-form-field>


      </form>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="Save()">Save</button>
    </mat-card-actions>

  </mat-card>
</div>

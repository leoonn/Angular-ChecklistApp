<div>
  <mat-card class="margin-40">

    <mat-card-header>
      <mat-card-title>Manage Categories</mat-card-title>
    </mat-card-header>

    <mat-card-content>

    </mat-card-content>

    <table mat-table [dataSource]="dataSource" class="w-100" >


      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element; let i = index"  > {{i + 1}} </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button class="margin-right-10" (click)="EditCategory(element)" mat-raised-button color="accent">Edit</button>
          <button class="margin-right-10" (click)="DeleteCategory(element)"mat-raised-button color="warn">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-card-actions>
      <a mat-raised-button color="warn" [routerLink]="['/']">Home</a>
      <a mat-raised-button color="primary" (click)="CreateNewCategory()">Create new category</a>
    </mat-card-actions>


  </mat-card>
</div>

<div class="w-350 " >
  <mat-card class="flexcolumn">
    <mat-card-header>
      <mat-card-title>
        {{actionName}}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="checklistform" #formDirective = "ngForm">


      <div>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput type="text" formControlName="description">
          <mat-error *ngIf="checklistform?.controls?.description?.errors?.required">Description required </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Favorite Food</mat-label>
          <mat-select formControlNam= "category">
            <mat-option></mat-option>
            <mat-option  *ngFor=" let category of categories" [value]="category">{{ category.name }}</mat-option>
          </mat-select>
        </mat-form-field>


        <div>
          <section>
          <mat-checkbox formControlName="completed">Completed?</mat-checkbox>
        </section>
          <mat-form-field appearance="outline">
            <mat-label>DeadLine</mat-label>
            <input matInput [matDatepicker]="picker" formControlName = "deadline">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>
      </div>

    </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" (click)="Save()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
